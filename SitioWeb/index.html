<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nido Local</title>
    <link rel="stylesheet" href="./estilos/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="menu">
            <div class="buttons">
                <div id="empty-space"></div>
                <div id="musica">
                    <img src="imagenes/music.png" class="icon" alt="music">
                    <a class="banner_text"><strong>M&#218;SICA</strong></a></div>
                <div id="pintura">
                    <img src="imagenes/pintura.png" class="icon" alt="music">
                    <a class="banner_text"><strong>PINTURA</strong></a></div>
                <div id="artesanias">
                    <img src="imagenes/art.png" class="icon" alt="music">
                    <a class="banner_text"><strong>ARTESAN&#205;AS</strong></a></div>
                <div id="baile">
                    <img src="imagenes/dance.png" class="icon" alt="music">
                    <a class="banner_text"><strong>BAILE</strong></a></div>
                <div id="anunciate">
                    <img src="imagenes/pencil.png" class="icon" alt="music">
                    <a class="banner_text"><strong>AN&#218;NCIATE</strong></a></div>
                <div id="eventos-proximos">
                    <img src="imagenes/calendar.png" class="icon" alt="music">
                    <a class="banner_text"><strong>EVENTOS PR&#211;XIMOS</strong></a></div>
                <div id="empty-space"></div>
            </div>
        </div>
        <div class="item2">Main</div>  
        <div class="item3">Footer</div>
    </div>
</body>
</html>
